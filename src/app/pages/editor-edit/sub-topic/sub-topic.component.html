<form [formGroup]="myForm">
  <div class="row m-5">
    <div class="col-md-3 pr-3">
      <div class=" edit-2 p-2 bg-light">
        <ul class="edit-1 p-1 mt-1">
          <h3 class="text-center">Create Sub-Topic</h3>
          <li class="search-div">
            <label>Sub topic type</label>
            <mat-form-field class="search-form-field" floatLabel="never">
              <!-- (valueChange)="someFunction($event)" -->
              <mat-select formControlName="type" [(ngModel)]="expression" (valueChange)="someFunction($event)">
                <mat-option *ngFor="let food of types" [value]="food.value">{{food.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field>
          </li>
          <li>
            <label>Sub-topic Heading</label>
            <input type="text" formControlName="heading">
          </li>
          <li>
            <label>Sub-topic sub-Heading</label>
            <input type="text" formControlName="sub_heading">
          </li>
          <li *ngIf="expression !== 'is_timeline' && expression !=='is_website'">
            <label>Ar Url</label>
            <input type="text" formControlName="ar_url">
          </li>
          <li *ngIf="expression !== 'is_timeline'">
            <label>Body Text</label>
            <!-- html editor start-->
            <div [ngxSummernote]="config" formControlName="html_content"></div>
            <!-- html editor end-->
          </li>

            <label>Select background Type</label>
            <div class="dis2 search-div">
              <mat-form-field class="search-form-field" floatLabel="never">

                  <mat-option value="image">Background Image</mat-option>
                  <mat-option value="color">Background Color</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </li> -->
          <!-- <li *ngIf="expression !=='is_website'">
            <label>Background Image</label>
            <input type="text" formControlName="bg_image" placeholder="image url...">
          </li> -->
          <li>
            <label>Button Color code *</label>
            <input type="text" formControlName="color_code" >
          </li>
          <!-- <li>
            <label>Select button background Type</label>
            <div class="dis2 search-div">
              <mat-form-field class="search-form-field" floatLabel="never">
                <mat-select [(value)]="selectedbtn">
                  <mat-option value="image">Background Image</mat-option>
                  <mat-option value="color">Background Color</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </li> -->
          <li >
            <label>Button Background Image *</label>
            <input type="text" formControlName="btn_image" >
          </li>
          <!-- <li *ngIf="selectedbtn == 'color'">
            <label>Background color</label>

          </li> -->

            <label for="chap2">Show Button Text</label>

              formControlName="show_button_text">

                {{food.viewValue}}
              </mat-radio-button>
            </mat-radio-group>
          </li> -->

          <div formArrayName="sub_topic_files" *ngIf="expression === 'is_text'">
            <li class="mt-4" *ngFor="let a of myForm['controls'].sub_topic_files['controls']; let i = index"
              formGroupName="{{i}}">
              <button  *ngIf="myForm.controls.sub_topic_files.length > 1" (click)="deleteInvoiceParticulars(i)" class="closebtn" type="button">x</button>
              <button type="button" class="addbtn" (click)="addPlayer(i)">
                +</button>
              <mat-form-field class="search-form-field" floatLabel="never">
                <mat-label>Select Mime Type</mat-label>
                <mat-select formControlName="mime_type">
                  <mat-option value="web">Web</mat-option>
                  <mat-option value="image">Image</mat-option>
                  <mat-option value="gif">Gif</mat-option>
                  <mat-option value="video">Video</mat-option>
                </mat-select>
              </mat-form-field>
              <div class="mt-2">
                <mat-form-field class="example-full-width my-1 search-form-field" floatLabel="never">
                  <input matInput placeholder="url..." formControlName="url">
                </mat-form-field>
              </div>
            </li>
          </div>

            <div class="edit-2 p-2 bg-light text-right">
              <button type="submit" (click)="onClick()" mat-raised-button style="background:#E8C864;">Save</button>
