<form [formGroup]="imageForm" class="normal-form">
  <div class="row mr-0 mt-3 pt-3 pb-3 bg-light">
    <div class="col-md-3 imageScet">
      <h4 class="pt-3 px-5 lg-1 lg-1">Image/Video Upload</h4>
    </div>
    <div class="col-md-9">
      <div class="dis1 p-3">
        <p>Lorem Ipsum refers to a dummy block of text that is often used in publishing and graphic
          design to fill gaps in the page
        </p><br>
        <button (click)="onViewImage()" type="button" mat-raised-button>Browes Image & Video</button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <mat-label>File Type</mat-label>
          <mat-select [(ngModel)]="imgtype" formControlName="type" >
            <mat-option value="image">Image</mat-option>
            <mat-option value="video">Video</mat-option>
            <mat-option value="gif">Gif</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3 px-5" *ngIf="imgtype == 'image'">
        <div class="img-card">
          <div *ngIf="pictureUrl">
            <img [src]="pictureUrl" height="149px" width="99px">
          </div>
        </div>
      </div>
      <div class="col-md-3 px-5" *ngIf="imgtype == 'gif'">
        <div class="img-card">
          <div *ngIf="pictureUrl">
            <img [src]="pictureUrl" height="149px" width="99px">
          </div>
        </div>
      </div>
      <div class="col-md-9" *ngIf="imgtype">
        <div class="upload-btn-wrapper mt-5">
          <button class="btn">Upload Image/Video</button>
          <input type="file" name="file" accept=".png, .jpg, .jpeg, .sfb , .gif , .mp4" (change)="onFileSelect($event)" required />
        </div>
        <button (click)="onSubmitImage()" class="brt" [disabled]="!imageForm.valid" mat-raised-button>Upload on
          Server</button>
      </div>
      <div class="col-md-12" *ngIf="imgtype">
        <div *ngIf="fileUpload.status==='error'">
          <div [innerHTML]="fileUpload.message"></div>
        </div>
        <div *ngIf="fileUpload.status==='progress'">
          <div class="progress" style="height: 20px;margin-bottom:20px;background-color: forestgreen;">
            <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
          </div>
        </div>
        <div *ngIf="imgRes.url">Image URL :<br>
          {{imgRes.url}}
        </div>
      </div>
    </div>
  </div>
</form>
